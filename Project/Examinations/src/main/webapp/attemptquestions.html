<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table 
        {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        input
        {
        	color:white;
        	background-color:red;
            margin-left: 10%;
            border-radius: 5px;
        }
        #timer
        {
        	background-color:green;
        	color: white;
        	font-size:large;
        }
        h5
        {
        	color:red;
        }
    </style>
    <script>
window.onload = function() {
    // Set the duration of the timer in seconds
    var duration = 30; // 5 minutes

    // Display the timer
    var timerElement = document.getElementById("timer");
    timerElement.innerHTML = "Time left: " + formatTime(duration);

    // Start the countdown
    var countdown = setInterval(function() {
        duration--;
        timerElement.innerHTML = "Time left: " + formatTime(duration);
        if (duration <= 0) {
            clearInterval(countdown); // Stop the countdown
            submitForm(); // Automatically submit the form when timer reaches zero
        }
    }, 1000); // Update the timer every second

    // Function to format the time in MM:SS format
    function formatTime(seconds) {
        var minutes = Math.floor(seconds / 60);
        var remainingSeconds = seconds % 60;
        return minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
    }

    // Function to submit the form
    function submitForm() {
        document.getElementById("attemptForm").submit();
    }
};
</script>
</head>
<body>
    <h2>Questions</h2>
    <h5>Please don't refresh the page</h5>
    <h5>And Please don't exit without submitting the page</h5>
    <h5>If time get completed the responses will be auto submitted</h5>
    <center><div id="timer"></div></center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h2 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <center><h2>Add Test</h2></center>
    <h5 name="msg" id="msg"></h5>
    <form action="testdetails" method="post">
        <div>
        <label for="testName">Test Name:</label>
        <input type="text" id="testname" name="testname" required><br>
        
        <label for="testDate">Test Date:</label>
        <input type="date" id="testdate" name="testdate" required><br>
        
        <label for="testTime">Test Time:</label>
        <input type="time" id="testtime" name="testtime" required><br>
        
        <input type="submit" value="Add Test">
    	</div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Student</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        /* Signout button style */
        .signout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Style for dashboard items */
        .dashboard-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            color: black;
        }
    	.subject-name
    	{
        	margin: 0 10px;
    	}
    	.subjects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .subject {
            width: 30%; /* Adjust width as needed */
            margin-bottom: 20px;
            text-align: center;
        }
        .subject-img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .subject-name {
            margin: 0;
            font-weight: bold;
        }
         .assessments-container {
            display: none;
        }
        .assessment {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content -->
            <h2>Welcome Mr/Ms <span id="l1name" name="l1name"></span></h2>
            <div><img src="https://icon-library.com/images/admin-user-icon/admin-user-icon-4.jpg" width="100%" height="100%"></div>
            <div class="dashboard-item">Dashboard</div>
            <div class="dashboard-item" onclick=showSubjects()>Subjects</div>
            <div class="dashboard-item" onclick=showAssessments()><form method="post" action="assessments"><input type="submit" value="Assessments"></form></div>
            <div class="dashboard-item">Notes</div>
        </div>
        <div class="content">
            <!-- Content area -->
            <h1>Welcome to Your Dashboard</h1>
            <!-- Add more content here -->
            <div>
                <h2>Student Details</h2>
                <p><strong>Name:</strong><span id="lname" name="lname"></span> <span id="fname" name="fname"></span></p>
                <p><strong>Username:</strong><span id="username" name="username"></span></p>
                <p><strong>Roll Number:</strong><span id="id" name="id"></span></p>
                <!-- Add more student details here -->
            </div>
            <div id="subjects" style="display: none;">
                <h2>Your Subjects</h2>
                <div class="subjects-container">
                    <div class="subject">
                        <img src="https://icon-library.com/images/subject-icon/subject-icon-18.jpg" alt="Subject 1" class="subject-img">
                        <p class="subject-name">Mathematics</p>
                    </div>
                    <div class="subject">
                        <img src="https://icon-library.com/images/subject-icon/subject-icon-18.jpg" alt="Subject 2" class="subject-img">
                        <p class="subject-name">Physics</p>
                    </div>
                    <div class="subject">
                        <img src="https://icon-library.com/images/subject-icon/subject-icon-18.jpg" alt="Subject 2" class="subject-img">
                        <p class="subject-name">Chemistry</p>
                    </div>
                    <!-- Add more subjects here -->
                </div>
            </div>
            <div id="assessments" class="assessments-container">
                <h2>Your Assessments</h2>
                <div class="assessment">
                    <p>No assessments</p>
                    <!-- Add more assessments here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Signout button -->
    <button class="signout" onclick="signout()">Sign Out</button>
    <!-- JavaScript for signout functionality -->
    <script>
    	var urlParams = new URLSearchParams(window.location.search);
		var username = urlParams.get('username');
		var id=urlParams.get('id');
		var fname=urlParams.get('fname');
		var lname=urlParams.get('lname');
		document.getElementById('username').innerText = username;
		document.getElementById('id').innerText=id;
		document.getElementById('fname').innerText=fname;
		document.getElementById('lname').innerText=lname;
		document.getElementById('l1name').innerText=lname;
        function signout() {
            // Perform signout actions here (e.g., redirect to signout page)
            // For demo, let's just redirect to a signout page
            window.location.href = "Login.html";
        }
        function showSubjects() {
            var subjectsDiv = document.getElementById("subjects");
            var assessmentsDiv = document.getElementById("assessments");
            if (subjectsDiv.style.display === "none") 
            {
            	assessments.style.display = "none";
                subjectsDiv.style.display = "block";
            } 
            else 
            {
                subjectsDiv.style.display = "none";
            }
        }
        function showAssessments() 
        {
            var assessmentsDiv = document.getElementById("assessments");
            var subjectsDiv = document.getElementById("subjects");
            if (assessmentsDiv.style.display === "none") 
            {
            	subjectsDiv.style.display = "none";
                assessmentsDiv.style.display = "block";
            } 
            else 
            {
                assessments.style.display = "none";
            }
        }
    </script>
</body>
</html>

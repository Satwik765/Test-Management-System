<html>
    <head>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .exit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Adjust top distance */
            right: 20px; /* Adjust right distance */
        }
        .add {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #msg
        {
        	color:red;
        }
        </style>
    </head>
    <title>Add Test</title>
    <body>
    	<button class="exit" onclick="goBack()">Exit</button>
        <form method="post" action="test">
    		<span id="test" name="test"></span>
    		<center><span id="msg" name="msg"></span></center>
    		<input type="hidden" id="tablename" name="tablename">
            <label for="question">Question:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
            <br>
            <br>
    
            <label for="option1">Option A:</label>
            <input type="text" id="option1" name="option1" required>
            
    
            <label for="option2">Option B:</label>
            <input type="text" id="option2" name="option2" required>
    
            <label for="option3">Option C:</label>
            <input type="text" id="option3" name="option3" required>
    
            <label for="option4">Option D:</label>
            <input type="text" id="option4" name="option4" required>
            <br>
            <br>
    
            <label for="correctOption">Correct Option:</label>
            <select id="correctOption" name="correctOption" required>
            	<option>Answer</option>
                <option>Option A</option>
                <option>Option B</option>
                <option>Option C</option>
                <option>Option D</option>
            </select>
            <button class="add" type="submit">Add Question</button>
        </form>
        <script>
        	var urlParams = new URLSearchParams(window.location.search);
    		var testname = urlParams.get('table');
    		var msg=urlParams.get('msg');
    		document.getElementById("test").textContent=testname;
    		document.getElementById("msg").textContent=msg;
    		function sendTable()
    		{
    			document.getElementById("tablename").value=testname;
    		}
    		window.load=sendTable();
    		function goBack() 
    		{
                window.close();
            }
        </script>
    </body>

</html>
